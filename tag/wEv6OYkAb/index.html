        <p>在大航海时代刚开始的15世纪，火药与枪炮等武器已经发明数百年，但却还未在陆战中占有一席之地。除了攻城外，需要十几匹马拖拉、几十名士兵来操作的笨重火炮，实在是很难在瞬息万变的战场上发挥作用。但是，船的载重能力远比马匹拖拉要强上几百倍，即使是普通的商船也能轻易载运十几门大炮。因此，大炮很早就被注意到而成为了帆船海战的主要武器。</p>
